<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1e293b;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        nav a:hover {
            color: #a0e1eb;
        }
        .dropdown-content {
            background-color: #334155;
            border-radius: 0.5rem;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .dropdown-content.show {
            display: block;
        }
        .hero {
            padding: 5rem 1rem;
            text-align: center;
        }
        .hero h1 {
            font-size: 7rem;
            color: #ef4444;
            animation: bounce 1s infinite alternate;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #555;
        }
        .hero a {
            margin-top: 2rem;
            background-color: #1e293b;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .hero a:hover {
            background-color: #ef4444;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        footer {
            background-color: #1e293b;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="/" class="text-2xl font-bold">My Lego Hub</a>
            <div class="flex space-x-4">
                <a href="/about">About</a>
                <div class="dropdown relative">
                    <summary class="cursor-pointer">Themes</summary>
                    <ul class="dropdown-content absolute hidden mt-2 p-2 space-y-2">
                        <li><a href="/lego/sets?theme=technic" class="hover:underline">Technic</a></li>
                        <li><a href="/lego/sets?theme=star-wars" class="hover:underline">Star Wars</a></li>
                        <li><a href="/lego/sets?theme=city" class="hover:underline">City</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section for 404 -->
    <section class="hero">
        <h1>404</h1>
        <p>Sorry, the page you're looking for cannot be found.</p>
        <a href="/" class="hover:scale-105 transition-transform">Go Back Home</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Lego Hub. Built with bricks of love.</p>
    </footer>

    <script>
        // Dropdown functionality
        const dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', () => {
            const dropdownContent = dropdown.querySelector('.dropdown-content');
            dropdownContent.classList.toggle('hidden');
        });
    </script>
</body>
</html>
